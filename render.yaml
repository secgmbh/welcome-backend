services:
  # PostgreSQL Database
  - type: pserv
    name: welcome-link-db
    runtime: postgres15
    ipAllowList: []

  # Backend Service
  - type: web
    name: welcome-link-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: welcome-link-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://api.welcome-link.de,https://www.welcome-link.de,https://welcome-link.de,https://welcome-link-frontend.onrender.com,http://localhost:3000
      - key: ENVIRONMENT
        value: production
      - key: SMTP_HOST
        value: mail.your-server.de
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        fromSecret: SMTP_USER
      - key: SMTP_PASSWORD
        fromSecret: SMTP_PASSWORD
      - key: SMTP_FROM
        value: info@welcome-link.de

  # Frontend Service
  - type: web
    name: welcome-link-frontend
    runtime: static
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://api.welcome-link.de
      - key: RESEND_API_KEY
        fromSecret: RESEND_API_KEY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
